<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simple Music Creator</title>
		<link rel="stylesheet" href="style.css" />
		<script defer src="script.js"></script>
	</head>
	<body>
		<h1>Simple Music Creator</h1>

		<button id="addTrackButton">Add Track</button>
		<button id="playMusicButton">Play Music</button>

		<button id="stopMusicButton">Stop Music</button>
		<div id="tracksContainer"></div>
		<div>
			<label id="shiftStepLabel">Shift Step (units): </label>
			<input
				type="range"
				id="shiftStepSlider"
				min="0.1"
				max="5"
				step="0.1"
				value="0.1"
			/>
			<span id="shiftStepValue">0.1</span>
		</div>
		<div>
			<label id="randomizeIntervalLabel">Randomize Interval (seconds): </label>
			<input
				type="range"
				id="randomizeIntervalSlider"
				min="0.1"
				max="5"
				step="0.1"
				value="1"
			/>
			<span id="randomizeIntervalValue">1</span>
		</div>
		<button id="randomizeButton">Randomize</button>
		<button id="goSteadyButton">Go Steady</button>
	</body>
</html>
